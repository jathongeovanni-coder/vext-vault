[package]
name = "vext_vault"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0 OR MIT"
description = "VEXT Vault - Human Intent Attestation Infrastructure"
authors = ["VEXT Labs <security@vext.com>"]

[lib]
# This defines the project as a dynamic library for WASM compilation.
crate-type = ["cdylib"]

[dependencies]
# --- Leptos Core (CSR-only for WASM) ---
leptos = { version = "0.6", features = ["csr"] }

# --- WASM / Browser Bindings ---
wasm-bindgen = "0.2"
js-sys = "0.3"

web-sys = { version = "0.3", features = [
  "Window",
  "Document",
  "HtmlElement",
  "Location",
  "Element",
  "UrlSearchParams",
  "console",
  "MouseEvent",
  "TouchEvent"
] }

# --- Async / Timing ---
futures = "0.3"

gloo-timers = { version = "0.3", features = [
  "futures"   # REQUIRED for TimeoutFuture. Interval is included by default.
] }

gloo-net = { version = "0.5", features = ["http"] }

# --- Crypto & Security ---
sha2 = "0.10"
base64 = "0.22"
zeroize = { version = "1.7", features = ["serde"] }

# --- Serialization ---
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# --- Debugging ---
console_error_panic_hook = "0.1"
wasm-bindgen-futures = "0.4.58"

# --- Target-Specific Requirements ---
[target.'cfg(target_arch = "wasm32")'.dependencies]
getrandom = { version = "0.2", features = ["js"] }

[profile.release]
lto = true
opt-level = "z"
codegen-units = 1
panic = "abort"
strip = "symbols"
