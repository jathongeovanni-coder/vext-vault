[package]
name = "vext_vault"
version = "0.1.0"
edition = "2021"

[dependencies]
# Web Framework for the UI
leptos = { version = "0.6", features = ["csr"] }
wasm-bindgen = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
gloo-net = "0.5"
gloo-timers = "0.3"
console_error_panic_hook = "0.1"

# Cryptography & Security
aes-gcm = "0.10"
bip39 = { version = "2.0", features = ["rand"] }
pbkdf2 = "0.12"
sha2 = "0.10"
hmac = "0.12"
getrandom = { version = "0.2", features = ["js"] } 

# Web System Interaction
web-sys = { version = "0.3", features = [
    "Window", 
    "console", 
    "Document", 
    "HtmlElement", 
    "Storage",
    "Location",
    "UrlSearchParams",
    "Url",
    "TouchEvent",
    "MouseEvent"
] }

[profile.release]
opt-level = 'z'
lto = true
codegen-units = 1
panic = 'abort'